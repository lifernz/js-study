<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        width: 800px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
      .blue {
        color: blue;
      }
      .red {
        border: 1px solid red;
      }

      .green {
        color: green;
      }
      .grey {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <h2 class="blue red">html传统写法</h2> -->
      <!-- <h2 class="grey" :class="{blue:isBlue,red:isRed}">动态样式绑定</h2> -->
      <!-- 静态class style是后加的-->
      <h2 :class="h2Class">点击按钮改变颜色</h2>
      <button @click="changeColor">改变颜色</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            isBlue: true,
            isRed: false,
          }
        },
        computed: {
          //是一个属性，返回一个对象
          h2Class() {
            return { blue: this.isBlue, red: this.isRed }
          },
          //   h2Class:function(){

          //   }
        },
        methods: {
            changeColor(){
                this.isBlue=!this.isBlue,
                this.isRed=!this.isRed,
            },
        },
      })
      app.mount('#app')
    </script>
  </body>
</html>
