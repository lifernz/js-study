<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue3实现todolist</title>
    <style>
      .finished {
        text-decoration: underline;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <input v-model="inputvalue" />
        <button v-on:click="handAddItem">增加</button>
        <ul>
          <li v-for="(item,indx) of list" @click="item.finished=!item.finished" :class="{finished:item.finished}">
            {{item.title}}
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            inputvalue: '',
            list: [
              {
                title: '1',
                finished: true,
              },
              {
                title: '2',
                finished: true,
              },
              {
                title: '3',
                finished: true,
              },
            ],
          }
        },
        computed: {},
        methods: {
          handAddItem() {
            const item = {
              title: this.inputvalue,
              finished: false,
            }
            this.list.push(item)
            this.inputvalue = ''
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
